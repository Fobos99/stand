{% for fzam in fzam_list %}
 <div class="col-lg-6 col-md-6 d-flex align-items-stretch justify-content-center">
            <div class="member">
              <div class="member-img">
                <img src="{{ fzam.photo.url }}" style="width:100%" class="img-fluid" alt="">

              </div>
              <div class="member-info">
                <h4>{{ fzam.title_name }}</h4>
                <span>
                  <h6>{{ fzam.title_job }}</h6>
                </span>

              </div>
            </div>
          </div>
          {% endfor %}
